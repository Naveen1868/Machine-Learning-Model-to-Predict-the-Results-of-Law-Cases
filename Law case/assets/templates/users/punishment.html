{% extends 'users/userbase.html' %}
{% load static %}

{% block contents %}

<br>

<style>
    body {
        background-color: white;
    }
    .form-box {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        max-width: 400px;
        margin: 0 auto;
    }
    .form-box label {
        display: block;
        margin-top: 10px;
    }
    .form-box input[type="text"], .form-box input[type="checkbox"], .form-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-box input[type="submit"] {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
</style>

<div class="form-box">
    <form action="#" method="post">
        {% csrf_token %}
        
        <label for="descreption">bailable:</label>
        <input type="text" name="bailable" id="bailable" placeholder="Enter numbers only">

        <label for="offence">Offense:</label>
        <input type="text" name="Offense" id="Offence" placeholder="Enter numbers only">

        <label for="punishment">cognizable:</label>
        <input type="text" name="cognizable" id="cognizable" placeholder="Enter numbers only">

        

        <label for="cognizable">court:</label>
        <input type="text" name="court" id="court" placeholder="Enter numbers only">

    

        <input type="submit" value="Submit">
    </form>
</div>

{{predicted_punishment}}

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Machine Learning Model to Predict Results of Law Cases</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <style>
        body {
            background-image: url("{% static 'images/law1.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Custom styles for the navigation menu */
        .navbar {
            background-color: #909e40;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }

        .navbar-toggler {
            background-color: #9b934c;
        }

        .navbar-toggler span {
            background-color: #ecf0f1;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            background-color: #426346;
            color: #426346;
        }

        /* Custom styles for specific navigation items */
        .nav-link-home {
            background-color: #3498db;
            border-color: #3498db;
        }

        .nav-link-user {
            background-color: #a1684e;
            border-color: #9c7a54;
        }

        .nav-link-admin {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .nav-link-register {
            background-color: #f39c12;
            border-color: #f39c12;
        }
    </style>

</head>

<body class="sub_page">
    <div class="hero_area" style=" background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <span style="color: whitesmoke;">
                            Machine Learning Model to Predict Results of Law Cases
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="s-1"> </span>
                        <span class="s-2"> </span>
                        <span class="s-3"> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <!-- Your navigation menu with colored buttons and borders -->
                                <li class="nav-item">
                                    <a class="nav-link nav-link-home" href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-user" href="{% url 'UserLogin' %}">User</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-admin" href="{% url 'AdminLogin' %}">Admin</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav-link-register" href="{% url 'UserRegister' %}">Register</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
    </div>

    {% block contents %}

    {% endblock %}

    <!-- footer section -->
    <footer class="container-fluid footer_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-9 mx-auto">
                </div>
            </div>
        </div>
    </footer>
    <!-- footer section -->

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>

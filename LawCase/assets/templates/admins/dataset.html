{% extends 'admins/adminbase.html'%}
{%load static%}
{%block contents%}

    <title>View Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid rgb(10, 245, 69);
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(125, 128, 131);
            color: white;
        }
    </style>

<body>
    <div>
        <h2 style="text-align: center;">View Trained Dataset</h2>
        <table>
            <thead>
                <tr>
                    {% for column in d.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in d.values %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
